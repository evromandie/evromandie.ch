---
layout: page
---

{% if page.youtube %}

</div>
<div class="video-background">
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="container">

{% endif %}

{% if page.flickr %}

<a data-flickr-embed="true" data-header="true" href="https://www.flickr.com/photos/evromandie/albums/{{ page.flickr }}">
    <img src="{{ page.flickr_thumbnail }}" width="800" height="534" alt="{{ page.title }}">
</a>
<script async src="https://embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

<p><a href="https://www.flickr.com/photos/evromandie/albums/{{ page.flickr }}">Consulter l'album sur Flickr</a></p>

{% endif %}

{{ content }}
